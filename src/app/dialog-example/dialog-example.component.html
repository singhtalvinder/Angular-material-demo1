<h2 mat-dialog-title> Session timeout</h2>
<mat-dialog-content> Hi {{data.name}}, you will be disconnect due to no activity.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button-raised mat-dialog-close mat-dialog-close="true">Keep me logged in</button>
  <button mat-button-raised mat-dialog-close mat-dialog-close="false">Ok !! Log out.</button>
</mat-dialog-actions>
